<!DOCTYPE html>
<html>
    <head>
        <title>Adding a new user</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="../js/addUser.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Play:400,700&amp;subset=latin-ext" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1><a href="../../index.html">ParcelLab</a></h1>
            <hr>
            <div class="heading-box">
                <h2>Add a new user</h2>
            </div>
            <div class="menu-box">
                <form id="add-user">
                    <p>Address</p>
                    <select name="select address" id="address_option" required>
                        <option value="value">Choose address</option>
                    </select>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name"><br>
                    <label for="surname">Surname</label>
                    <input type="text" name="surname" id="surname"><br>
                    <label for="credits">Credits</label>
                    <input type="text" name="credits" id="credits"><br>
                    <input type="submit" value="Add">
                </form>
            </div>
        </div>
    </body>
</html>
