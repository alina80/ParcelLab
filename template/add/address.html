<!DOCTYPE html>
<html>
    <head>
        <title>Adding a new address</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="../js/addAddress.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Play:400,700&amp;subset=latin-ext" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1><a href="../../index.html">ParcelLab</a></h1>
            <hr>
            <div class="heading-box">
                <h2>Adding a new address</h2>
            </div>
            <div class="menu-box">
                <form id="add-address">

                    <label for="city">City</label>
                    <input type="text" name="city" id="city"><br>

                    <label for="street">Street</label>
                    <input type="text" name="street" id="street"><br>
                    
                    <label for="code">Postal code</label>
                    <input type="text" name="code" id="code"><br>

                    <label for="flat">Apartment number</label>
                    <input type="text" name="flat" id="flat"><br>

                    <input type="submit" value="Add">
                </form>
            </div>
        </div>
    </body>
</html>
